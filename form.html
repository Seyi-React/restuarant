<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Project</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <!-- <h1>Yoooo!!!11</h1> -->
        <div class="section">
          <h2>Create an account</h2>
          <p>Register your credentials here</p>
          <div class="form-elem">
            <h4>Full Name</h4>
            <input type="text" name="full-name" placeholder="Enter your full name" />
            <h4>Email Address</h4>
            <input type="text" name="email" placeholder="Enter your email address" />
            <h4>Phone Number</h4>
            <input type="number" name="number" placeholder="Enter your phone number" />
            <h4>City</h4>
          <select>
             <option>Lagos</option>
             <option>Abuja</option>
             <option>Ibadan</option>
             <option>Jos</option>
          </select>
          <h4>Password</h4>
          <input type="password" name="password" placeholder="Password" />
          <button type="submit"onclick="Submit()">Create Account</button>
          <p id="check"></p>
        </div>
        </div>
      </div>
    </div>
    <script src="form.js" charset="utf-8"></script>
  </body>
</html>
